<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="box">
        <div class="left">
          <h2 class="rs">Your Result</h2>
          <div class="circle">
            <article>
              <h1 class="crs">76</h1>
              <h4>of 100</h4></article>
             </div>
          <h1>Great</h1>
          <p class="p1">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
        <h2 class="sum">Summary</h2>

        
          <div class="list1">
            <div class="item"><img src="assets/images/icon-reaction.svg" alt=""> Reaction</div>
            <div>
              80 <p class="p2">/ 100</p>
            </div>
          </div>
          <div class="list2">
            <div class="item"><img src="assets/images/icon-memory.svg" alt=""> Memory</div>
            <div>
              92 <p class="p2">/ 100</p>
            </div>
          </div>
          <div class="list3">
            <div class="item"><img src="assets/images/icon-verbal.svg" alt=""> Verbal</div>
            <div>61 <p class="p2">/ 100</p></div>
          </div>
          <div class="list4">
            <div class="item"><img src="assets/images/icon-visual.svg" alt=""> Visual</div>
            <div>72 <p class="p2">/ 100</p></div>
          </div>
        
     
      <button>Continue</button>
        
       
      
     
        
      </div>
</div>

  
</body>
</html>
